<html lang="en">

<head>
    <title>Fractal Flowers</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

<body>
<div class="container, ">
    <h3 class="title">Fractal Flowers</h3>
</div>
<div class="row">
    <div class="column">
        Rule : F = <input type="text" id="input" placeholder="Primary branch design" class="inputValue">

        Length : <input type="number" id="length" value=75 class="inputValue">
        <input type="checkbox" value="None" id="randomLength" name="check" /> Random

        &nbsp&nbsp&nbsp&nbsp Angle : <input type="number" id="angle" value=25 class="inputValue">
        <input type="checkbox" value="None" id="randomAngle" name="check" /> Random
        <br>
        Background Color : <input type="color" id="bgColorSet" value="#000000">
        Background Image : <input id="upload" type="file" accept="image/jpeg, image/png, image/jpg">
        <button id="cancel">Cancel Background Image</button>


        <ul id="trials">
            Options:&nbsp;
        </ul>

    </div>

    <div class="column">
        1. Iteration: <input type="color" id="colorSet1" value="#ffffff" class="color">
        Width: <input type="number" class="inputValue" id="widthSet1" value=1 min=1 max=20>

        2. Iteration: <input type="color" id="colorSet2" value="#ffffff" class="color">
        Width: <input type="number" class = "inputValue" id="widthSet2" value=3 min=1 max=20>

        3. Iteration: <input type="color" id="colorSet3" value="#ffffff" class="color">
        Width: <input type="number" class = "inputValue" id="widthSet3" value=5 min=1 max=20>

        <br>
        4. Iteration: <input type="color" id="colorSet4" value="#ffffff" class="color">
        Width: <input type="number" class = "inputValue" id="widthSet4" value=7 min=1 max=20>

        5. Iteration: <input type="color" id="colorSet5" value="#ffffff" class="color">
        Width: <input type="number" class = "inputValue" id="widthSet5" value=9 min=1 max=20>


        <input type="checkbox" value="None" id="trippyColor" name="check" />
        <label for="trippyColor">Trippy Color</label>

        <input type="checkbox" value="None" id="randomWidth" name="check" /> Random Width

        <br>


    </div>


</div>

<div class="row" >
    <div class="column" style="padding-top: 0; padding-left: 5px; padding-bottom: 10px">
        Controls:
        <button id="primaryTree">Generate Primary Tree</button>
        <button id="next">Next Iteration</button>
        <button id="previous">Previous Iterations</button>
        <button id="saveRuleButton">Save Rule</button>
        <button id="saveImageButton">Save Image</button>
        <button id="saveObjectButton">Save Object</button>
        <button id="loadObjectButton">Load Object</button>

    </div>
</div>
